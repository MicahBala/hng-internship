<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="image-container">
                <img data-testid="slackDisplayImage" id="profile-pic" src="micah.jpeg" alt="profile">
            </div>
            <div class="details-container">
                <p data-testid="slackUserName" id="name">Micah Bala</p>
                <p data-testid="myTrack" id="role">Frontend</p>
                <p data-testid="currentDayOfTheWeek" id="date">Monday</p>
                <p data-testid="currentUTCTime" id="time">2:00pm</p>
                <a data-testid="githubURL" href="https://github.com/micahbala" id="github-page">Github page</a>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
